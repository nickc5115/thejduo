    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var carouselItems = document.querySelectorAll('#galleryCarousel .carousel-item img');
            var gridContainer = document.getElementById('thumbnailGrid');
            var galleryCarousel = new bootstrap.Carousel(document.getElementById('galleryCarousel'), {
                interval: false
            });

            var row = null;

            carouselItems.forEach(function (image, index) {
                if (index % 3 === 0) {
                    row = document.createElement('div');
                    row.className = 'row';
                    gridContainer.appendChild(row);
                }

                var col = document.createElement('div');
                col.className = 'col-4';
                var thumbnail = document.createElement('img');
                thumbnail.src = image.src;
                thumbnail.alt = image.alt;
                col.appendChild(thumbnail);

                col.onclick = function () {
                    galleryCarousel.to(index);
                };

                row.appendChild(col);
            });
        });


        function goToSlide(slideNumber) {
            var galleryCarousel = new bootstrap.Carousel(document.getElementById('galleryCarousel'));
            galleryCarousel.to(slideNumber);
        }
    </script>
